project:
  name: riot
  description: Redis Input/Output Tools
  longDescription: Get data in and out of Redis with RIOT
  links:
    homepage: https://developer.redis.com/riot
  authors:
    - Julien Ruaux
  license: Apache-2.0
  inceptionYear: 2020
  java:
    groupId: com.redis
    version: 17
    multiProject: true
  tags:
    - 'riot'
    - 'redis'
    - 'tool'    
    - 'import'
    - 'export'
    - 'replication'

release:
  github:
    overwrite: true
    changelog:
      formatted: ALWAYS
      preset: conventional-commits
      format: '- {{commitShortHash}} {{commitTitle}}'
      contributors:
        enabled: false
      labelers:
        - label: 'dependencies'
          title: 'regex:^(?:deps(?:\(.*\))?!?):\s.*'
          order: 130
      categories:
        - title: 'Merge'
          labels:
            - 'merge_pull'
            - 'merge_branch'
        - title: '‚öôÔ∏è  Dependencies'
          key: 'dependencies'
          order: 80
          labels:
            - 'dependencies'
      hide:
        categories:
          - 'Merge'
      replacers:
        - search: 'deps: '

signing:
  active: ALWAYS
  armored: true

deploy:
  maven:
    pomchecker:
      version: 1.7.0
    nexus2:
      maven-central:
        active: RELEASE
        url: https://s01.oss.sonatype.org/service/local
        closeRepository: true
        releaseRepository: true
        stagingRepositories:
          - build/repos/local/release

announce:
  slack:
    active: RELEASE
    channel: '#field-engineering-announcements'
    message: 'üß® RIOT {{projectVersion}} has been released! {{releaseNotesUrl}}'
    
packagers:
  brew:
    active: RELEASE
  scoop:
    active: RELEASE
    bucket:
      name: scoop

distributions:
  riot-db:
    artifacts:
      - path: 'connectors/{{distributionName}}/build/distributions/{{distributionName}}-{{projectVersion}}.zip'
    docker:
      active: ALWAYS
      repository:
        active: NEVER
      registries:
        - serverName: DEFAULT
          server: docker.io
          repositoryName: fieldengineering
      imageNames:
        - 'fieldengineering/{{distributionName}}:{{tagName}}'
        - 'fieldengineering/{{distributionName}}:latest'
      labels:
        'org.opencontainers.image.title': '{{distributionName}}'

  riot-file:
    artifacts:
      - path: 'connectors/{{distributionName}}/build/distributions/{{distributionName}}-{{projectVersion}}.zip'
    docker:
      active: ALWAYS
