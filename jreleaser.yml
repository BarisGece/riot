project:
  name: riot
  description: Redis Input/Output Tools
  longDescription: Get data in and out of Redis with RIOT
  links:
    homepage: https://developer.redis.com/riot
  authors:
    - Julien Ruaux
  license: Apache-2.0
  java:
    groupId: com.redis
    version: 17
    multiProject: true
  inceptionYear: 2020
  tags:
    - 'redis'
    - 'data'
    - 'import'
    - 'export'
    - 'tool'
    - 'file'
    - 'database'
    - 'generator'
    - 'datagen'
    - 'migration'

release:
  github:
    overwrite: true
    changelog:
      formatted: ALWAYS
      preset: conventional-commits
      format: '- {{commitShortHash}} {{commitTitle}}'
      contributors:
        enabled: false
      labelers:
        - label: 'dependencies'
          title: 'regex:^(?:deps(?:\(.*\))?!?):\s.*'
          order: 130
      categories:
        - title: 'Merge'
          labels:
            - 'merge_pull'
            - 'merge_branch'
        - title: '‚öôÔ∏è  Dependencies'
          key: 'dependencies'
          order: 80
          labels:
            - 'dependencies'
      hide:
        categories:
          - 'Merge'
      replacers:
        - search: 'deps: '

announce:
  slack:
    active: release
    channel: '#field-engineering-announcements'
    message: 'üß® RIOT {{projectVersion}} has been released! {{releaseNotesUrl}}'
    
packagers:
  brew:
    active: release
  scoop:
    active: release
    bucket:
      name: scoop
  docker:
    active: always
    repository:
      active: always
      commitMessage: '{{distributionName}} {{tagName}}'
      name: '{{distributionName}}-docker'
    registries:
      - serverName: DEFAULT
        repositoryName: fieldengineering
    imageNames:
      - 'fieldengineering/{{distributionName}}:{{tagName}}'
      - 'fieldengineering/{{distributionName}}:latest'
    labels:
      'org.opencontainers.image.title': '{{distributionName}}'

distributions:
  riot-db:
    artifacts:
      - path: 'connectors/{{distributionName}}/build/distributions/{{distributionName}}-{{projectVersion}}.zip'

  riot-file:
    artifacts:
      - path: 'connectors/{{distributionName}}/build/distributions/{{distributionName}}-{{projectVersion}}.zip'

  riot-gen:
    artifacts:
      - path: 'connectors/{{distributionName}}/build/distributions/{{distributionName}}-{{projectVersion}}.zip'

  riot-redis:
    artifacts:
      - path: 'connectors/{{distributionName}}/build/distributions/{{distributionName}}-{{projectVersion}}.zip'

files:
  artifacts:
    - path: VERSION