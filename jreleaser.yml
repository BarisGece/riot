project:
  name: riot
  description: Redis Input/Output Tools
  longDescription: Get data in and out of Redis with RIOT
  website: https://developer.redis.com/riot
  authors:
    - Julien Ruaux
  license: Apache-2.0
  java:
    groupId: com.redis
    version: 17
    multiProject: true
  extraProperties:
    inceptionYear: 2020

release:
  github:
    overwrite: true
    changelog:
      formatted: ALWAYS
      format: '- {{commitShortHash}} {{commitTitle}}'
      contributors:
        enabled: false
      labelers:
        - label: 'merge_pull'
          title: 'Merge pull'
        - label: 'merge_branch'
          title: 'Merge branch'
        - label: 'translation'
          title: '[translation]'
        - label: 'task'
          title: '[chore]'
        - label: 'dependencies'
          title: '[deps]'
        - label: 'build'
          title: '[build]'
        - label: 'feature'
          title: 'Resolves #'
          body: 'Resolves #'
        - label: 'issue'
          title: 'Fixes #'
          body: 'Fixes #'
        - label: 'issue'
          title: 'Relates to #'
          body: 'Relates to #'
        - label: 'allcontributors'
          title: 'docs: update'
      categories:
        - title: 'Merge'
          labels:
            - 'merge_pull'
            - 'merge_branch'
        - title: 'üöÄ Features'
          labels:
            - 'feature'
        - title: '‚úÖ Issues'
          labels:
            - 'issue'
        - title: 'üß∞ Tasks'
          labels:
            - 'task'
        - title: 'üåê Translation'
          labels:
            - 'translation'
        - title: '‚öôÔ∏è  Dependencies'
          labels:
            - 'dependencies'
        - title: 'üõ†  Build'
          labels:
            - 'build'
        - title: 'allcontributors'
          labels:
            - 'allcontributors'
      hide:
        categories:
          - 'Merge'
          - 'allcontributors'
        contributors:
          - 'GitHub'
          - 'allcontributors'
      replacers:
        - search: '\[chore\] '
        - search: '\[deps\] '
        - search: '\[translation\] '
        - search: '\[build\] '

announce:
  slack:
    active: release
    channel: '#field-engineering-announcements'
    
packagers:
  brew:
    active: release
  scoop:
    active: release
    bucket:
      name: scoop
  docker:
    active: always
    registries:
      - serverName: DEFAULT
        username: jruaux
        repositoryName: jruaux
    imageNames:
      - 'jruaux/{{distributionName}}:{{tagName}}'
      - 'jruaux/{{distributionName}}:latest'
    labels:
      'org.opencontainers.image.title': '{{distributionName}}'

distributions:
  riot-db:
    artifacts:
      - path: 'connectors/{{distributionName}}/build/distributions/{{distributionName}}-{{projectVersion}}.zip'

  riot-file:
    artifacts:
      - path: 'connectors/{{distributionName}}/build/distributions/{{distributionName}}-{{projectVersion}}.zip'

  riot-gen:
    artifacts:
      - path: 'connectors/{{distributionName}}/build/distributions/{{distributionName}}-{{projectVersion}}.zip'

  riot-redis:
    artifacts:
      - path: 'connectors/{{distributionName}}/build/distributions/{{distributionName}}-{{projectVersion}}.zip'

  riot-stream:
    artifacts:
      - path: 'connectors/{{distributionName}}/build/distributions/{{distributionName}}-{{projectVersion}}.zip'

files:
  artifacts:
    - path: VERSION