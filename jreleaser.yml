project:
  name: riot
  description: Redis Input/Output Tools
  longDescription: Get data in and out of Redis with RIOT
  website: https://developer.redis.com/riot
  authors:
    - Julien Ruaux
  license: Apache-2.0
  java:
    groupId: com.redis
    version: 8
    multiProject: true
  extraProperties:
    inceptionYear: 2020

release:
  github:
    username: jruaux
    overwrite: true
    changelog:
      sort: DESC
      formatted: ALWAYS
      format: '- {{commitShortHash}} {{commitTitle}}'
      contributors:
        format: '- {{contributorName}}{{#contributorUsernameAsLink}} ({{.}}){{/contributorUsernameAsLink}}'
      labelers:
        - label: 'feature'
          title: 'Resolves #'
          body: 'Resolves #'
        - label: 'issue'
          title: 'Fixes #'
          body: 'Fixes #'
        - label: 'issue'
          title: 'Relates to #'
          body: 'Relates to #'
        - label: 'task'
          title: '[chore]'
        - label: 'dependencies'
          title: '[deps]'
      categories:
        - title: 'üöÄ Features'
          labels:
            - 'feature'
        - title: '‚úÖ Issues'
          labels:
            - 'issue'
        - title: 'üß∞ Tasks'
          labels:
            - 'task'
        - title: '‚öôÔ∏è Dependencies'
          labels:
            - 'dependencies'
      hide:
        categories:
          - 'Merge'
      replacers:
        - search: '\[chore\] '
        - search: '\[deps\] '

announce:
  slack:
    active: release
    channel: '#field-engineering-announcements'

distributions:
  riot-db:
    brew:
      active: release
    scoop:
      active: release
      bucket:
        name: scoop
    artifacts:
      - path: 'connectors/{{distributionName}}/build/distributions/{{distributionName}}-{{projectVersion}}.zip'
        transform: '{{distributionName}}-{{projectEffectiveVersion}}.zip'

  riot-file:
