application {
    mainClassName = 'com.redislabs.riot.file.RiotFile'
}

manifest {
    attributes('Main-Class': application.mainClassName)
}

dependencies {
    api project(':riot-core')
    implementation 'org.springframework:spring-oxm'
    implementation 'org.ruaux:spring-batch-resource:1.3.4'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml'
    implementation 'org.springframework.cloud:spring-cloud-aws-context:2.2.6.RELEASE'
    implementation 'org.springframework.cloud:spring-cloud-aws-autoconfigure:2.2.6.RELEASE'
    implementation ('org.springframework.cloud:spring-cloud-gcp-starter-storage:1.2.8.RELEASE') {
        exclude group: 'javax.annotation', module: 'javax.annotation-api'
    }
    testImplementation project(':riot-test')
}

configurations {
    all*.exclude module: 'spring-boot-starter-logging'
}

test {
    useJUnitPlatform()
}

bootJar {
    enabled = false
}

jar {
    enabled = true
    archiveClassifier = ''
}

bootDistZip.enabled = false
bootDistTar.enabled = false
