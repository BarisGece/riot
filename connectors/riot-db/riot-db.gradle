application {
    mainClassName = 'com.redislabs.riot.db.RiotDb'
}

manifest {
    attributes('Main-Class': application.mainClassName)
}

dependencies {
    api project(':riot-core')
    implementation 'org.springframework.boot:spring-boot-autoconfigure'
    implementation 'org.springframework:spring-jdbc'
    implementation 'com.zaxxer:HikariCP'
    implementation 'com.ibm.db2:jcc:11.5.5.0'
    implementation 'com.microsoft.sqlserver:mssql-jdbc:9.2.1.jre8'
    implementation 'com.oracle.ojdbc:ojdbc8:19.3.0.0'
    implementation 'mysql:mysql-connector-java'
    implementation 'org.postgresql:postgresql'
    implementation 'org.xerial:sqlite-jdbc:3.34.0'
    testImplementation project(':riot-test')
    testImplementation group: 'com.redislabs.testcontainers', name: 'postgresql', version: testcontainersVersion
    testImplementation group: 'com.redislabs.testcontainers', name: 'oracle-xe', version: testcontainersVersion
}

configurations {
    all*.exclude module: 'spring-boot-starter-logging'
}

test {
    useJUnitPlatform()
}

bootJar {
    enabled = false
}

jar {
    enabled = true
    archiveClassifier = ''
}

bootDistZip.enabled = false
bootDistTar.enabled = false
