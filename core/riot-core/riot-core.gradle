dependencies {
    api group: 'com.redis', name: 'lettucemod', version: lettucemodVersion
    api 'org.apache.commons:commons-pool2'
    api group: 'com.redis', name: 'spring-batch-redis', version: springBatchRedisVersion
    api 'org.springframework.batch:spring-batch-core'
    api 'org.slf4j:slf4j-api'
    implementation 'org.slf4j:slf4j-jdk14'
    api group: 'info.picocli', name: 'picocli', version: picocliVersion
    annotationProcessor group: 'info.picocli', name: 'picocli-codegen', version: picocliVersion
    implementation group: 'me.tongfei', name: 'progressbar', version: progressbarVersion
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml'
    api group: 'com.google.code.findbugs', name: 'jsr305', version: jsr305Version
}

jar {
    manifest {
        attributes("Implementation-Title": "RIOT", "Implementation-Version": archiveVersion)
    }
}
