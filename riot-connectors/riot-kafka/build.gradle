plugins {
    id 'application'
}

archivesBaseName = 'riot-kafka'

bootJar {
    enabled = false
}

jar {
    enabled = true
}

test {
    useJUnitPlatform()
}

dependencies {
    implementation project(':riot-core')
    annotationProcessor 'info.picocli:picocli-codegen:4.4.0'
    implementation 'org.slf4j:slf4j-jdk14'
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    implementation 'org.springframework.kafka:spring-kafka'
    testImplementation project(':riot-test')
}

application {
    mainClassName = 'com.redislabs.riot.kafka.RiotKafka'
    applicationName = 'riot-kafka'
}